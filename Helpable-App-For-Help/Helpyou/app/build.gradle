apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0"

    defaultConfig {
        applicationId "com.planb.helpable"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "splash_back.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.splash_text.0'
}
